<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>我的个人主页</title>
</head>

<body>
    <header>
        <h1>欢迎来到我的个人主页</h1>
        <!-- 添加登录按钮 -->
        <button onclick="window.location.href='login.html';">登录</button>
        <nav>
            <ul>
                <li><a href="#about">关于我</a></li>
                <li><a href="#skills">技能</a></li>
                <li><a href="#projects">项目</a></li>
                <li><a href="#contact">联系我</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- 添加轮播图部分 -->
        <div class="slider">
            <div class="slider-images">
                <img src="image1.jpg" alt="Image 1">
                <img src="image2.jpg" alt="Image 2">
                <img src="image3.jpg" alt="Image 3">
                <!-- 添加更多图片 -->
            </div>
            <button class="slider-button left">&#10094;</button>
            <button class="slider-button right">&#10095;</button>
        </div>
        <main>
            <section id="about">
                <h2>关于我</h2>
                <p>这里是一些关于我的信息。</p>
            </section>
            <section id="skills">
                <h2>技能</h2>
                <p>这里列出了我的一些技能。</p>
            </section>
            <section id="projects">
                <h2>项目</h2>
                <p>这里展示了我参与过的一些项目。</p>
            </section>
            <section id="contact">
                <h2>联系我</h2>
                <p>如果你想联系我，可以在这里找到我的联系方式。</p>
            </section>
        </main>
    </main>
    <script>
        // 简单的轮播图JavaScript逻辑
        let sliderIndex = 0;
        const sliderImages = document.querySelector('.slider-images');
        const totalImages = sliderImages.children.length;
        const sliderButtons = document.querySelectorAll('.slider-button');
        
        sliderButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (button.classList.contains('left')) {
                    sliderIndex = (sliderIndex > 0) ? sliderIndex - 1 : totalImages - 1;
                } else {
                    sliderIndex = (sliderIndex < totalImages - 1) ? sliderIndex + 1 : 0;
                }
                updateSlider();
            });
        });
        
        function updateSlider() {
            sliderImages.style.transform = `translateX(-${sliderIndex * 100}%)`;
        }
    </script>
</body>
</html>
